<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .header {
            background: #4caf50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
        }

        .question {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .option {
            background: #f9f9f9;
            border: 2px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background: #e0f7fa;
        }

        .option {
            /* ... */
            transition: background-color 0.3s, transform 0.2s;
            /* Tambahkan transisi untuk animasi */
        }

        .option.correct {
            background-color: #4CAF50 !important;
            /* Hijau untuk benar */
            color: white;
            transform: scale(1.1);
            /* Efek membesar sedikit */
        }

        .option.wrong {
            background-color: #f44336 !important;
            /* Merah untuk salah */
            color: white;
        }

        .lives {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }

        .result {
            position: absolute;
            /* Menggunakan absolute positioning */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Memposisikan tepat di tengah */
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0;
            /* Awalnya tidak terlihat */
            transition: opacity 0.5s ease-in-out;
            /* Transisi untuk animasi fade-in */
            animation: fadeIn 0.5s ease-in-out forwards;
            /* Animasi fade-in */
            animation-delay: 1s;
            /* Delay 1 detik sebelum animasi dimulai */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }

        }

        #score {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: blue;
            /* Warna skor */
        }

        #game-over {
            display: none;
            /* Sembunyikan awalnya */
            position: fixed;
            /* Posisi tetap di layar */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Latar belakang semi-transparan */
            color: white;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            padding-top: 20%;
            /* Posisikan teks di tengah vertikal */
        }

        #game-over button {
            background-color: #4CAF50;
            /* Warna tombol */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">English House Quiz</div>
    <div id="quiz">
        <div class="question">
            <p id="question-text"></p>
            <div class="options" id="options-container"></div>
        </div>
    </div>
    <div class="question">
        <div class="lives" id="lives">Lives: 3</div>
        <div class="result" id="result"></div>
        <div id="score">Score: 0</div>
    </div>

    <div id="web-notification"
        style="display: none; position: fixed; top: 0; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 15px; width: 80%; text-align: center; font-size: 1.2em; z-index: 9999; border-radius: 5px;">
        <span id="notification-message">Game Over!</span>
    </div>
    </div>
    <script>
        const questions = [
            { text: "Where do you cook meals?", options: ["Bedroom", "Kitchen", "Bathroom", "Living Room"], answer: "Kitchen" },
            { text: "What is the room for sleeping called?", options: ["Dining Room", "Garage", "Bedroom", "Attic"], answer: "Bedroom" },
            { text: "Where do you usually watch TV?", options: ["Kitchen", "Bathroom", "Living Room", "Garden"], answer: "Living Room" },
            { text: "Where do you take a shower?", options: ["Bedroom", "Kitchen", "Bathroom", "Garage"], answer: "Bathroom" },
            { text: "What do you call the space for parking a car?", options: ["Attic", "Garage", "Basement", "Garden"], answer: "Garage" },
            { text: "Where do you eat meals?", options: ["Dining Room", "Bedroom", "Bathroom", "Living Room"], answer: "Dining Room" },
            { text: "What is the room under the house called?", options: ["Attic", "Roof", "Basement", "Garden"], answer: "Basement" },
            { text: "What is the top covering of a house called?", options: ["Wall", "Window", "Roof", "Door"], answer: "Roof" },
            { text: "What do you call the outdoor area around a house?", options: ["Kitchen", "Bathroom", "Garage", "Garden"], answer: "Garden" },
            { text: "Where might you store old things in a house?", options: ["Bedroom", "Attic", "Kitchen", "Bathroom"], answer: "Attic" },
        ];

        let currentQuestion = 0;
        let lives = 3;
        let score = 0; // Inisialisasi skor
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const livesDisplay = document.getElementById('lives');
        const resultDisplay = document.getElementById('result');
        const scoreDisplay = document.getElementById('score'); // Elemen untuk menampilkan skor

        function loadQuestion() {
            if (lives < 1) { // Perubahan di sini!
                endGame("Game Over!");
                return;
            }
            if (currentQuestion >= questions.length) {
                endGame(`Congratulations! You finished the quiz. Your final score is: ${score}`);
                return;
            }

            questionText.innerText = questions[currentQuestion].text;
            optionsContainer.innerHTML = '';

            questions[currentQuestion].options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.innerText = option;
                optionElement.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedAnswer) {
            resultDisplay.innerText = '';
            const options = optionsContainer.children; // Ambil semua elemen opsi
            let correctAnswerElement;

            for (let i = 0; i < options.length; i++) {
                if (options[i].innerText === questions[currentQuestion].answer) {
                    correctAnswerElement = options[i];
                    break;
                }
            }

            if (selectedAnswer === questions[currentQuestion].answer) {
                resultDisplay.innerText = "Correct!";
                resultDisplay.style.color = "green";
                correctAnswerElement.classList.add('correct'); // Tambahkan class 'correct'
                score += 10;
                scoreDisplay.innerText = `Score: ${score}`;
                setTimeout(() => { // Delay sebelum lanjut ke pertanyaan berikutnya
                    correctAnswerElement.classList.remove('correct');
                    currentQuestion++;
                    loadQuestion();
                }, 500); // Delay 0.5 detik
            } else {
                lives--;
                livesDisplay.innerText = `Lives: ${lives}`;
                resultDisplay.innerText = "Wrong answer!";
                resultDisplay.style.color = "red";
                // ... code for finding and styling wrong answer (unchanged)

                // Check for game over only when lives reach 0 (correction)
                if (lives === 0) {
                    endGame("Game Over!");
                }
            }

            function endGame(message) {
                const notification = document.getElementById('web-notification');
                const notificationMessage = document.getElementById('notification-message');

                notificationMessage.innerText = message; // Menetapkan pesan dari game
                notification.style.display = 'block'; // Menampilkan notifikasi

                // Menyembunyikan notifikasi setelah 3 detik
                setTimeout(() => {
                    notification.style.display = 'none';
                    window.location.href = "/game.html"; // Ganti dengan URL halaman home Anda
                }, 3000); // Notifikasi akan hilang setelah 3 detik
            }


        }
        function endGame(message) {
            alert(message);
            window.location.href = "/game.html";
        }

        loadQuestion();
    </script>

</body>

</html>
