<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Pelajaran</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 70px;
        }

        .header {
            background: #4caf50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
        }

        .subject {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 2px solid #ddd;
            background-color: #e8f5e9;
            margin: 15px 0;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: .3s;
            
        }
        a{
            text-decoration: none;
            color: black;
        }
        .subject:hover{
            max-width: 400px;
            padding: 20px;
            margin: 20px 0;
        }

        .subject:nth-child(even) {
            background-color: #dcedc8;
        }

        .subject-icon {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #4caf50;
            margin-right: 10px;
        }

        .subject-name {
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
        }

        .subject-score {
            background: yellow;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }
        .subject a{
            text-decoration: none;
            color: black;
            transition: .4s;
        }
        .tombol-kembali {
            display: inline-block;
            padding: 10px 10px;
            background-color: white;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            padding-right: 5px;
            padding-left: 13px;

            /* Posisi di pojok kiri atas */
            position: fixed; /* Penting untuk memposisikan relatif terhadap viewport */
            top: 10px;    /* Jarak dari atas */
            left: 10px;   /* Jarak dari kiri */
        }

        .tombol-kembali:hover {
            background-color: red;
        }
        .tombol-home {
            display: inline-block;
            padding: 10px 15px;
            background-color: white;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            padding-right: 5px;

            /* Posisi di pojok kanan atas */
            position: fixed;
            top: 10px;
            right: 10px; /* Perubahan di sini */
        }

        .tombol-home:hover {
            background-color: red;
        }
        
    </style>
</head>
<body>
    
    <a href="game.html" class="tombol-home">  
        <div class="subject-icon"><i class="fas fa-home"></i></div>
    </a>

    <a href="javascript:history.back()" class="tombol-kembali"><div class="subject-icon"><i class="fas fa-arrow-circle-left"></i></div></a>
