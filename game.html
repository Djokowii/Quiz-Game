<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /* background: url('back.jpg') no-repeat center center fixed; */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .start-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .start-button img {
            width: 150px;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .start-button img {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz Game!</h1>
    <p>Test your knowledge with our fun and engaging quizzes.</p>
    <button class="start-button" id="startButton">
        <img src="/tombol.png" alt="Start Quiz">
    </button>

    <script>
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            alert('The quiz will start soon!');
            // Add logic here to navigate to the quiz page or load the first question
        });
    </script>
</body>
</html>
