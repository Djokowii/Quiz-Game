<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .start-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .start-button img {
            width: 230px;
            height: auto;
            display: block;
        }

        /* Keyframe animation for scaling the card */
        @keyframes scaleCard {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .brutalist-card {
            width: 320px;
            border: 4px solid #000;
            background-color: #fff;
            padding: 1.5rem;
            box-shadow: 10px 10px 0 #000;
            font-family: "Arial", sans-serif;
            animation: scaleCard 3s infinite; /* Apply the animation here */
        }

        .brutalist-card__header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
        }

        .brutalist-card__alert {
            font-weight: 900;
            color: #000;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .brutalist-card__actions {
            margin-top: 1rem;
        }

        .brutalist-card__button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 3px solid #000;
            background-color: #fff;
            color: #000;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 5px 5px 0 #000;
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .brutalist-card__button--read {
            background-color: #000;
            color: #fff;
        }

        .brutalist-card__button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: all 0.6s;
        }

        .brutalist-card__button:hover::before {
            left: 100%;
        }

        .brutalist-card__button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 #000;
        }

        .brutalist-card__button--mark:hover {
            background-color: #296fbb;
            border-color: #296fbb;
            color: #fff;
            box-shadow: 7px 7px 0 #004280;
        }

        .brutalist-card__button--read:hover {
            background-color: #ff0000;
            border-color: #ff0000;
            color: #fff;
            box-shadow: 7px 7px 0 #800000;
        }

        .brutalist-card__button:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }

        .tombol-kembali {
            display: inline-block;
            padding: 10px 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            padding-right: 5px;
            padding-left: 13px;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .tombol-home {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            padding-right: 5px;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .subject-icon {
            display: flex;
            align-items: center;
            font-size: 30px;
            color: black;
            margin-right: 10px;
        }

        .subject-icon:hover {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <!-- Audio Element -->
    <audio id="click-sound" src="mp3/click.mp3"></audio>

    <a href="game.html" class="tombol-home">
        <div class="subject-icon"><i class="fas fa-home"></i></div>
    </a>

    <a href="javascript:history.back()" class="tombol-kembali">
        <div class="subject-icon"><i class="fas fa-arrow-circle-left"></i></div>
    </a>

    <div class="brutalist-card">
        <div class="brutalist-card__header">
            <div class="brutalist-card__alert">Choose Language</div>
        </div>
        <div class="brutalist-card__actions">
            <a class="brutalist-card__button brutalist-card__button--mark" href="menu.html" onclick="playSound(event)">English</a>
            <a class="brutalist-card__button brutalist-card__button--read" href="#" onclick="playSound(event)">Arabic</a>
        </div>
    </div>
    <audio id="backgroundMusic" autoplay loop></audio>
        <source src="mp3/backsound.mp3" type="audio/mpeg">
      
    </audio>

    <script>
        function playSound(event) {
            event.preventDefault(); // Prevent default action to ensure sound plays
            const sound = document.getElementById('click-sound');
            sound.currentTime = 0; // Reset sound to start
            sound.play();

            // Redirect after sound plays
            const target = event.target.closest('a');
            if (target && target.href) {
                setTimeout(() => {
                    window.location.href = target.href;
                }, 300); // Delay redirection to allow sound to play
            }
        }
        const backgroundMusic = new Audio('background.mp3');
        window.addEventListener('load', () => {
            backgroundMusic.play().catch(() => {
                console.error("Autoplay blocked. Click anywhere to play the music.");
            });
        });
    </script>
</body>

</html>
