<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        /* General styling */

        .quiz-container {
  text-align: center;
  padding: 20px;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 15px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

/* Title styling */
.quiz-title {
  font-size: 3rem;
  font-weight: bold;
  color: #ff6f61;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  margin-bottom: 10px;
}

/* Image styling */
.quiz-image {
  width: 150px;
  height: auto;
  margin: 20px 0;
  border-radius: 50%;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Description styling */
.quiz-description {
  font-size: 1.2rem;
  color: #555555;
  line-height: 1.6;
}


        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .start-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.4s ease; /* Add transition for smooth animation */
        }

        .start-button:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .start-button:active {
            transform: scale(0.95); /* Scale down when clicked */
        }

        .start-button img {
            width: 150px;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .start-button img {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">Welcome to the Quiz Game!</h1>
        <img src="student-character.png" alt="Student Character" class="quiz-image">
        <p class="quiz-description">Test your knowledge with our fun and engaging quizzes.</p>
      </div>
    <a href="tamp2.html">
    <button class="start-button" id="startButton">
        <img src="/tombol.png" alt="Start Quiz">
    </button>
</a>
    <script>
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            alert('The quiz will start soon!');
            // Add logic here to navigate to the quiz page or load the first question
        });
    </script>
</body>
</html>
