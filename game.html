<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .responsive-image {
            max-width: 90%;
            /* Membatasi lebar gambar hingga 90% dari layar */
            height: auto;
            /* Memastikan proporsi gambar tetap */
            margin-bottom: 20px;
            /* Memberi jarak di bawah gambar */
        }

        .start-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .start-button img {
            width: 300px;
            height: auto;
            display: block;
        }

        /* Media query untuk layar kecil */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .start-button img {
                width: 120px;
            }

            /* Atur posisi container */
            .container {
                margin-top: -20px;
                /* Geser sedikit ke atas */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Tambahkan class "responsive-image" pada tag img -->
        <div class="kotak">
            <img src="/boyzen.png" alt="" class="responsive-image">
        </div>
        <a href="/cos.html">
            <button class="start-button" id="startButton">
                <img src="/tombol.png" alt="Start Quiz">
            </button>
        </a>
    </div>
</body>

</html>
