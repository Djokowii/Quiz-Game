<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .header {
            background: #4caf50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
        }

        .question {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .option {
            background: #f9f9f9;
            border: 2px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background: #e0f7fa;
        }

        .lives {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }

    </style>
</head>
<body>

<div class="header">English Quiz</div>

<div id="quiz">
    <div class="question">
        <p id="question-text">What is this?</p>
        <div class="options">
            <div class="option" onclick="checkAnswer(this, 'chair')">Chair</div>
            <div class="option" onclick="checkAnswer(this, 'table')">Table</div>
            <div class="option" onclick="checkAnswer(this, 'bed')">Bed</div>
            <div class="option" onclick="checkAnswer(this, 'sofa')">Sofa</div>
        </div>
    </div>
</div>

<div class="lives" id="lives">Lives: 3</div>

<script>
    const questions = [
        { text: 'What is this? (Picture of Chair)', answer: 'Chair' },
        { text: 'What is this? (Picture of Table)', answer: 'Table' },
        { text: 'What is this? (Picture of Bed)', answer: 'Bed' },
        { text: 'What is this? (Picture of Sofa)', answer: 'Sofa' },
        { text: 'What is this? (Picture of Door)', answer: 'Door' },
        { text: 'What is this? (Picture of Window)', answer: 'Window' },
        { text: 'What is this? (Picture of Lamp)', answer: 'Lamp' },
        { text: 'What is this? (Picture of Carpet)', answer: 'Carpet' },
        { text: 'What is this? (Picture of Cupboard)', answer: 'Cupboard' },
        { text: 'What is this? (Picture of Mirror)', answer: 'Mirror' }
    ];

    let currentQuestion = 0;
    let lives = 3;

    function loadQuestion() {
        if (lives <= 0) {
            alert('Game Over!');
            location.reload();
            return;
        }
        if (currentQuestion >= questions.length) {
            alert('Congratulations! You finished the quiz.');
            location.reload();
            return;
        }

        const questionElement = document.getElementById('question-text');
        questionElement.innerText = questions[currentQuestion].text;
    }

    function checkAnswer(element, answer) {
  if (answer === questions[currentQuestion].answer) {
    alert('Correct!');
    currentQuestion++; // Move to next question only if answer is correct
    loadQuestion();
  } else {
    lives--;
    document.getElementById('lives').innerText = `Lives: ${lives}`;
    alert('Wrong answer!');
  }
}

    loadQuestion();
</script>

</body>
</html>
