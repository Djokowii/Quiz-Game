<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .start-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.4s ease;
            /* Add transition for smooth animation */
        }

        .start-button:hover {
            transform: scale(1.1);
            /* Scale up on hover */
        }

        .start-button:active {
            transform: scale(0.95);
            /* Scale down when clicked */
        }

        .start-button img {
            width: 230px;
            height: auto;
            display: block;
        }

        /* @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .start-button img {
                width: 120px;
            } */


    </style>
</head>

<body>
    <h1>Welcome to the Quiz Game!</h1>
    <p>Test your knowledge with our fun and engaging quizzes.</p>
    <a href="option.html">
        <button class="start-button" id="startButton">
            <img src="/tombol.png" alt="Start Quiz">
        </button>
    </a>
</body>

</html>
