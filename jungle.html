        body {

        .header {

        .option {

        .option:hover {

        }

        .option {

        .option.correct {

        .result {

        .correct {

        #score {

        #game-over {
            display: none;

            /* Posisi tetap di layar */

        #rules-card h2{

        }

        .tombol-kembali {

            padding: 10px 10px;

            color: white;

            /* Posisi di pojok kiri atas */

        .tombol-home {

            padding: 10px 15px;

            border-radius: 5px;

            padding-right: 5px;

            /* Posisi di pojok kanan atas */
            position: fixed;
            top: 10px;
            right: 10px; /* Perubahan di sini */
        }

        
        .subject-icon {
            display: flex;
            align-items: center;
            font-size: 30px;
            color: white;
            margin-right: 10px;
        }
        .brutalist-card {
            width: 320px;
            border: 4px solid #000;
            background-color: #fff;
            padding: 1.5rem;
            box-shadow: 10px 10px 0 #000;
            font-family: "Arial", sans-serif;
            animation: scaleCard 3s infinite; /* Apply the animation here */
        }

        .brutalist-card__header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
        }

        .brutalist-card__alert {
            font-weight: 900;
            color: #000;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .brutalist-card__actions {
            margin-top: 1rem;
        }

        .brutalist-card__button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 3px solid #000;
            background-color: #fff;
            color: #000;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 5px 5px 0 #000;
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .brutalist-card__button--read {
            background-color: #000;
            color: #fff;
        }

        .brutalist-card__button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: all 0.6s;
        }

        .brutalist-card__button:hover::before {
            left: 100%;
        }

        .brutalist-card__button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 #000;
        }

        .brutalist-card__button--mark:hover {
            background-color: #296fbb;
            border-color: #296fbb;
            color: #fff;

        }

<body>

    <div class="brutalist-card">
        <div class="brutalist-card__header">
            <div class="brutalist-card__alert">-English House Quiz-</div>
            
        </div>
       
    
        <div class="lives" id="lives">Lives: 3</div>
        <div id="score">Score: 0</div>
    

        <div class="brutalist-card__header" style="border-bottom: none;">
            <div class="brutalist-card__alert"><p id="question-text"></p></div>
            
        </div>
       
            <div id="question-number">1/10</div>
            
            <div class="options" id="options-container"></div>
       
    </div>

    <div class="result" id="result"></div>

    <div id="game-over">
        <p id="game-over-message">Game Over!</p>
        <a href="jungle.html"><button onclick="restartGame()">Restart</button></a>
    </div>
    <script>
      const questions = [
    { 
        text: "Which layer of the rainforest receives the least sunlight?", 
        options: ["Emergent Layer", "Canopy", "Understory", "Forest Floor"], 
        answer: "Forest Floor" 
    },
    { 
        text: "What is the largest rainforest in the world?", 
        options: ["Congo Rainforest", "Amazon Rainforest", "Daintree Rainforest", "Sundaland Rainforest"], 
        answer: "Amazon Rainforest" 
    },
    { 
        text: "Which of these big cats is known as the apex predator of the Amazon rainforest?", 
        options: ["Tiger", "Jaguar", "Cheetah", "Leopard"], 
        answer: "Jaguar" 
    },
    { 
        text: "Which process allows trees in the jungle to release water vapor into the atmosphere?", 
        options: ["Photosynthesis", "Evaporation", "Respiration", "Transpiration"], 
        answer: "Transpiration" 
    },
    { 
        text: "Which of the following rainforest tribes is indigenous to the Amazon?", 
        options: ["Maasai", "Inuit", "Yanomami", "Mongols"], 
        answer: "Yanomami" 
    },
    { 
        text: "What is the name of the symbiotic relationship where one species benefits and the other is unaffected?", 
        options: ["Parasitism", "Mutualism", "Commensalism", "Predation"], 
        answer: "Commensalism" 
    },
    { 
        text: "Which reptile is known as the largest snake species and can be found in the Amazon jungle?", 
        options: ["King Cobra", "Green Anaconda", "Boa Constrictor", "Black Mamba"], 
        answer: "Green Anaconda" 
    },
    { 
        text: "Which rainforest bird is known for its large, colorful beak?", 
        options: ["Eagle", "Parrot", "Toucan", "Hornbill"], 
        answer: "Toucan" 
    },
    { 
        text: "Which gas is most commonly produced by rainforests and contributes to Earth's oxygen supply?", 
        options: ["Carbon Dioxide", "Nitrogen", "Oxygen", "Methane"], 
        answer: "Oxygen" 
    },
    { 
        text: "Which rainforest tree is known for producing chocolate?", 
        options: ["Coconut Palm", "Rubber Tree", "Cacao Tree", "Baobab"], 
        answer: "Cacao Tree" 
    }
];



        let currentQuestion = 0;
        let lives = 3;
        let score = 0; // Inisialisasi skor
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const livesDisplay = document.getElementById('lives');
        const resultDisplay = document.getElementById('result');
        const scoreDisplay = document.getElementById('score'); // Elemen untuk menampilkan skor

        const gameOverScreen = document.getElementById('game-over');
        const gameOverMessage = document.getElementById('game-over-message');
        livesDisplay.innerText = `Lives: ${lives}`; // Inisialisasi tampilan awal
        const questionNumberDisplay = document.getElementById('question-number');
        const totalQuestions = questions.length;

        function loadQuestion() {
    if (lives < 1) {
        gameOverMessage.innerText = "Game Over!";
        gameOverScreen.style.display = 'block';
        return;
    }
    if (currentQuestion >= questions.length) {
        gameOverMessage.innerText = `Congratulations! You finished the quiz. Your final score is: ${score}`;
        gameOverScreen.style.display = 'block';
        return;
    }

    questionNumberDisplay.innerText = `${currentQuestion + 1}/${totalQuestions}`; // Update nomor soal
    questionText.innerText = questions[currentQuestion].text;
    optionsContainer.innerHTML = ''; // Clear previous options
    questions[currentQuestion].options.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        optionElement.innerText = option;
        optionElement.addEventListener('click', () => checkAnswer(option));
        optionsContainer.appendChild(optionElement);
    });
}

        
        function checkAnswer(selectedAnswer) {
            resultDisplay.innerText = ''; // Clear previous text
            const options = optionsContainer.children;
            let correctAnswerElement;
            for (let i = 0; i < options.length; i++) {
                if (options[i].innerText === questions[currentQuestion].answer) {
                    correctAnswerElement = options[i];
                    break;
                }
            }
            if (selectedAnswer === questions[currentQuestion].answer) {
                resultDisplay.innerText = "Correct!"; // Set text here!
                resultDisplay.style.color = "green";
                correctAnswerElement.classList.add('correct');
                score += 10;
                scoreDisplay.innerText = `Score: ${score}`;
                resultDisplay.style.opacity = 1; // tampilkan result
                resultDisplay.style.animation = 'none';
                setTimeout(() => {
                    resultDisplay.style.animation = 'fadeIn 0.5s ease-in-out forwards';
                    correctAnswerElement.classList.remove('correct');
                    currentQuestion++;
                    loadQuestion();
                    setTimeout(() => {
                        resultDisplay.style.opacity = 0; // sembunyikan result
                    }, 1000);
                }, 500);
            } else {
                lives--;
                livesDisplay.innerText = `Lives: ${lives}`;
                resultDisplay.innerText = "Wrong answer!"; // Set text here!
                resultDisplay.style.color = "red";
                let wrongAnswerElement;
                for (let i = 0; i < options.length; i++) {
                    if (options[i].innerText === selectedAnswer) {
                        wrongAnswerElement = options[i];
                        break;
                    }
                }
                wrongAnswerElement.classList.add('wrong');
                resultDisplay.style.opacity = 1; // tampilkan result
                resultDisplay.style.animation = 'none';
                wrongAnswerElement.classList.add('wrong');
                resultDisplay.style.opacity = 1; // tampilkan result
                resultDisplay.style.animation = 'none';
                if (score >= 10) {
                    score -= 10; // Kurangi score jika jawaban salah
                    scoreDisplay.innerText = `Score: ${score}`; // Update tampilan score
                } else {
                    score = 0;
                    scoreDisplay.innerText = `Score: ${score}`;
                }
                setTimeout(() => {
                    resultDisplay.style.animation = 'fadeIn 0.5s ease-in-out forwards';
                    wrongAnswerElement.classList.remove('wrong');
                    setTimeout(() => {
                        resultDisplay.style.opacity = 0; // sembunyikan result
                    }, 1000);
                }, 500)
                if (lives === 0) {
                    gameOverMessage.innerText = "Game Over!";
                    gameOverScreen.style.display = 'block';
                }
            }
            if (selectedAnswer === questions[currentQuestion].answer) {
                playCorrectSound(); // Putar suara benar
                // ... (kode untuk jawaban benar sebelumnya)
            } else {
                playWrongSound(); // Putar suara salah
                // ... (kode untuk jawaban salah sebelumnya)
            }
        }
        const backgroundMusic = document.getElementById('background-music');
        const clickSound = document.getElementById('click-sound');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        function playBackgroundMusic() {
            backgroundMusic.play().catch(error => {
                console.error("Autoplay dicegah:", error);
                alert("Klik di halaman untuk mengaktifkan suara."); // Minta interaksi pengguna
                document.addEventListener('click', function playOnce() {
                    backgroundMusic.play();
                    document.removeEventListener('click', playOnce);
                });

            });
        }

        function playClickSound() {
            clickSound.currentTime = 0;
            clickSound.play();
        }

        function playCorrectSound() {
            correctSound.currentTime = 0;
            correctSound.play();
        }

        function playWrongSound() {
            wrongSound.currentTime = 0;
            wrongSound.play();
        }


        // Tambahkan event listener untuk memastikan musik diputar saat halaman dimuat
        window.addEventListener('load', playBackgroundMusic);

        // Modifikasi fungsi endGame untuk menghentikan musik
        function endGame(message) {
            stopBackgroundMusic(); // Hentikan musik saat game berakhir
            alert(message);
            location.reload();
        }

        loadQuestion();

    </script>
