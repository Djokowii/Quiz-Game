<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Pelajaran</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .header {
            background: #4caf50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
        }

        .subject {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 2px solid #ddd;
            background-color: #e8f5e9;
            margin: 15px 0;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: .3s;
        }
        .subject:hover{
            max-width: 400px;
            padding: 20px;
            margin: 20px 0;
        }

        .subject:nth-child(even) {
            background-color: #dcedc8;
        }

        .subject-icon {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #4caf50;
            margin-right: 10px;
        }

        .subject-name {
            font-size: 16px;
            font-weight: 500;
        }

        .subject-score {
            background: yellow;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">Materi</div>

<div class="subject">
    <div class="subject-icon"><i class="fas fa-moon"></i></div>
    <div class="subject-name"> Home</div>
    <div class="subject-score">0</div>
</div>

<div class="subject">
    <div class="subject-icon"><i class="fas fa-star"></i></div>
    <div class="subject-name">Schools</div>
    <div class="subject-score">0</div>
</div>

<div class="subject">
    <div class="subject-icon"><i class="fas fa-hand-holding-water"></i></div>
    <div class="subject-name">Jungle</div>
    <div class="subject-score">0</div>
</div>

<div class="subject">
    <div class="subject-icon"><i class="fas fa-utensils"></i></div>
    <div class="subject-name">Sea</div>
    <div class="subject-score">0</div>
</div>

<div class="subject">
    <div class="subject-icon"><i class="fas fa-hand-holding-heart"></i></div>
    <div class="subject-name">Mosque</div>
    <div class="subject-score">0</div>
</div>

<div class="subject">
    <div class="subject-icon"><i class="fas fa-book"></i></div>
    <div class="subject-name">Office</div>
    <div class="subject-score">0</div>
</div>

<div class="subject">
    <div class="subject-icon"><i class="fas fa-history"></i></div>
    <div class="subject-name">Kitchen</div>
    <div class="subject-score">0</div>
</div>

<div class="subject">
    <div class="subject-icon"><i class="fas fa-kaaba"></i></div>
    <div class="subject-name">Toilet</div>
    <div class="subject-score">0</div>
</div>

</body>
</html>
